<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/adminstyle/adminsignup.css">
    <title>Login Page</title>
</head>
<body>
    <section class="signup">
        <div class="containerforsignup">
            <h1 id="sf">SIGNUP FORM</h1>
           
              <div class="form1">
                <form  action="admindb/admin_login_signup.php" method="post">
                    <div class="name_btn"> NAME   <input required type="text" name="name" id="name" placeholder="NAME">
                    </div>
                    <div class="mail_btn"> E-MAIL<input required type="email" name="email" id="email" placeholder="Email Adress">
                    </div>    
                    <div class="pass_btn">  PASSWORD <input required type="password" name="password" id="password" placeholder="Pasword">
                    </div>
                    <div class="cpass_btn">  CONFIRM PASSWORD <input required type="password" name="cpassword" id="confirmpassword" placeholder="Confirm Password">
                    </div>    
                    <div class="cpass_btn">  CONFIRM ID  <input required type="text" name="confirmid" id="pass" placeholder="confirm id"><br><br>
                    </div>    
                                             
                    <div class="sgn">  <input id="signup" type="submit" value="SignUp">
                    </div>
                </form>    
              </div>
            <div class="lgn">
                <a href="adminlogin.html" id="login">Log In</a>
                <a href="../index.html" id="backhome">HOME</a>
            </div>
        </div>
    </section>
</body>
</html>
