<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../teacherstyle/teachersignup.css"> <!-- Link to your CSS file -->
    <title>Teachers SignUp</title>
</head>
<body>
    <section class="signup">
        <div class="container">
            <h1 id="signup-title">Teachers SignUp Form</h1>
            <div class="profile-form">
             
                <form action="../teacherdb/teacher_signup.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="number" name="phno" id="phno" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-actions">
                        <input id="save" type="submit" value="Save">
                        <input id="reset" type="reset" value="Reset">
                    </div>
                </form>
            </div>

            <div class="back-links">
                <a href="../teachlsf/teacherlogin.html" id="backtologin">Login</a>
                <a href="../../index.html" id="backtohome">Home</a>
            </div>
        </div>
    </section>
</body>
</html>
